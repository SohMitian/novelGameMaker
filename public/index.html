<body>
  <!-- As a heading -->
  <nav class="navbar navbar-light mb-3" style="background-color: #a3d7fd;">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">ノベルゲーム画像メーカー</span>
    </div>
  </nav>
  <div class="container">
    <header class="header text-center">
      <div class="h1">ノベルゲーム画像メーカー</div>
      <p>ノベルゲームの画像を作れます</p>
    </header>
    <main role="main">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <img class="img-fluid mb-5" id="sampleImage" src="./img/sample.png"alt="sample" />
          <div class="h4">1.名前とセリフを入れる</div>
          <form class="justify-content-center">
            <!-- 名前とセリフ入力エリア -->
            <div id="nameAndWords">
              <!-- 名前 -->
              <input class="form-control mb-2" id="nameText" type="text" rows="1"
                placeholder="名前" maxlength="20" />
              <!-- セリフ -->
              <textarea cols="29" rows="4" class="form-control mb-4" id="wordsText" rows="2" placeholder="セリフ" maxlength="128"></textarea>
              <!-- リセットボタン -->
              <input type="reset" class="btn btn-outline-secondary mb-5" value="リセット">
            </div>
            <div class="h4 mb-4">2.背景と人物を選択する</div>
            <div class="h5">背景画像選択</div>
            <div class="mb-4">
              <input type="radio" class="form-check-input" name="bgImg" value="schoolCorridor1.jpg" checked>学校の廊下
              <input type="radio" class="form-check-input" name="bgImg" value="classRoom1.jpg">教室1
              <input type="radio" class="form-check-input" name="bgImg" value="classRoom2.jpg">教室2
              <input type="radio" class="form-check-input" name="bgImg" value="classRoom3.jpg">教室3
              <input type="radio" class="form-check-input" name="bgImg" value="classRoom4.jpg">教室4
              <br>
              <input type="radio" class="form-check-input" name="bgImg" value="rooftop1.jpg">屋上（日中）
              <input type="radio" class="form-check-input" name="bgImg" value="rooftop2.jpg">屋上（夕）
              <input type="radio" class="form-check-input" name="bgImg" value="shoeRack.jpg">下駄箱前
              <input type="radio" class="form-check-input" name="bgImg" value="teacherRoom.jpg">職員室
              <input type="radio" class="form-check-input" name="bgImg" value="alpha.png">背景なし
            </div>
            <div>
              <img id="bgImg">
            </div>
            <div class="h5">人物画像選択</div>
            <div class="mb-5">
               <input type="file" class="form-control" id="selectPeopleImg" accept="image/*">
            </div>
            <div>
              <img id="peopleImg">
            </div>
            <!-- 画像生成エリア -->
            <div id="imageGenerate">
              <h4 class="mb-2">3.画像生成ボタンを押す</h4>
              <p>セリフを書き換えて画像生成ボタンを押せば何度でも作り直せます</p>
              <button class="btn btn-outline-primary mb-2" id="canvasView" type="button">画像生成
              </button>
            </div>
          </form>
          <img id="canvas">
          <!-- <canvas class="mb-4" id="canvas" width="" height=""></canvas> -->
          <h4 class="m-2">4.画像を保存してツイートしよう！</h4>
          <p>※スマートフォンの方は画像を長押しして保存して下さい。</p>
          <button class="btn btn-success mb-4" id="saveBtn" type="button">画像保存</button>
          <a class="btn btn-primary mb-4" href="https://twitter.com/intent/tweet?text=%23ノベルゲーム画像メーカー%20https://novelgamemaker.app"
            target="_blank">
            <i class="bi bi-twitter"></i>
            ツイートする
          </a>
          <!-- こういうの良くないからそのうち修正する -->
          <br>
          <br>
        </div>

          運営者
